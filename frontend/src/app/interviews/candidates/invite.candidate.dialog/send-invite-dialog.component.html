<h1 mat-dialog-title>Send Invitation</h1>
<form [formGroup]="createInviteForm">
  <div class="container-fluid mb-4 p-0">
    <div class="row-cols-lg-3">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Pick Problem</mat-label>
          <mat-select [(ngModel)]="problemTitle" formControlName="problem">
            <mat-option *ngFor="let problem of getProblems() | async" [value]="problem.title">
              {{ problem.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="invite(createInviteForm)"
      [disabled]="!createInviteForm.valid"
      color="primary"
    >
      Invite
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
  <mat-dialog-actions *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-dialog-actions>
</form>
