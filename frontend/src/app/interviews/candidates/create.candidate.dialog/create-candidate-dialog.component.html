<h1 mat-dialog-title>New Candidate Dialog</h1>
<form [formGroup]="createCandidateForm">
  <div class="container-fluid mb-4 p-0">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <input
            type="text"
            matInput
            formControlName="fullName"
            [(ngModel)]="newCandidateModelDto.fullName"
            placeholder="Full Name"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input
            type="text"
            matInput
            formControlName="email"
            [(ngModel)]="newCandidateModelDto.email"
            placeholder="Email"
            required
          />
        </mat-form-field>
        <div class="error-messages">
          <div
            class="error-message"
            *ngIf="createCandidateForm.controls['email'].invalid && createCandidateForm.controls['email'].touched"
          >
            {{ error_messages.email.message }}
          </div>
        </div>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input
            type="text"
            matInput
            formControlName="desiredPosition"
            [(ngModel)]="newCandidateModelDto.desiredPosition"
            placeholder="Desired Position"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input
            type="text"
            matInput
            formControlName="age"
            [(ngModel)]="newCandidateModelDto.age"
            placeholder="Age"
            required
          />
        </mat-form-field>
        <div class="error-messages">
          <div
            class="error-message"
            *ngIf="createCandidateForm.controls['age'].invalid && createCandidateForm.controls['age'].touched"
          >
            {{ error_messages.age.message }}
          </div>
        </div>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <input
            type="text"
            matInput
            formControlName="languageSkill"
            [(ngModel)]="newCandidateModelDto.languageSkill"
            placeholder="Language Skill"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="submit(createCandidateForm)"
      [disabled]="!createCandidateForm.valid"
      color="primary"
    >
      Apply
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
  <mat-dialog-actions *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-dialog-actions>
</form>
