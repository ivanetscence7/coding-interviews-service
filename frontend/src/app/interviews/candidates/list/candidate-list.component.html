<div class="container-fluid">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <ng-container *ngIf="getCandidateList() | async as candidateListItems">
        <table mat-table [dataSource]="candidateListItems" class="w-75 mat-elevation-z8">
          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
          </ng-container>

          <!-- Age -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Desired Position -->
          <ng-container matColumnDef="desiredPosition">
            <th mat-header-cell *matHeaderCellDef>Desired Position</th>
            <td mat-cell *matCellDef="let element">{{ element.desiredPosition }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element">{{ element.age }}</td>
          </ng-container>

          <!-- Language Skill -->
          <ng-container matColumnDef="languageSkill">
            <th mat-header-cell *matHeaderCellDef>Language Skill</th>
            <td mat-cell *matCellDef="let element">{{ element.languageSkill }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <mat-select disableRipple>
                <mat-option value="1">
                  <button mat-icon-button aria-label="Delete Candidate" (click)="delete(element)">
                    Delete Candidate
                  </button>
                </mat-option>
                <mat-option value="2">
                  <button mat-icon-button aria-label="Send Invitation" (click)="sendInvite(element)">
                    Send Invitation
                  </button>
                </mat-option>
                <mat-option value="3">
                  <button mat-icon-button aria-label="Move Room" (click)="joinRoom(element)">
                    Join Room
                  </button>
                </mat-option>
              </mat-select>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </ng-container>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
<div class="container  mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button mat-fab matTooltip="Create new candidate" (click)="openCreateCandidateDialog()" color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
