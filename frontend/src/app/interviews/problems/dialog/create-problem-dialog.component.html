<h1 mat-dialog-title>Manage Dialog</h1>
<form #form="ngForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input type="text" matInput name="title" [(ngModel)]="problemModel.title" placeholder="Title" required />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <textarea
            type="text"
            matInput
            name="description"
            [(ngModel)]="problemModel.description"
            placeholder="Description"
            required
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="submit(form)" [disabled]="!form.valid" color="primary">Apply</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
  <mat-dialog-actions *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-dialog-actions>
</form>
