<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="getProblems() | async as problems">
        <table mat-table [dataSource]="problems" class="w-100 mat-elevation-z8 problem-list-table">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                aria-label="Delete Problem"
                (click)="deleteProblem(element); $event.stopPropagation()"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="editProblem(row)"></tr>
        </table>
      </ng-container>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
<div class="container  mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button mat-fab matTooltip="Create new problem" (click)="openCreateProblemDialog()" color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
